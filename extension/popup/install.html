<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks for installing!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        background-color: rgb(32, 29, 29);
        color: whitesmoke;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.5rem;
      }
      a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Auto Youtube Shorts Scroller</h1>
    <img src="../img/ytshortsIcon128.png" alt="" />
    <p>
      Thanks for installing the extension! You can now go to
      <a href="https://www.youtube.com/shorts">the shorts page</a>
      and start scrolling! <br />
      <br />
      If you face any issues, please report them on the
      <a href="https://github.com/Tyson3101/Auto-Youtube-Shorts-Scroller/issues"
        >Github page</a
      >
      with helpful information.
    </p>
    <p>-</p>
    <h2 style="font-size: 3em">
      Refresh your current shorts page if you have one open.
    </h2>
    <a
      aria-label="Github Page"
      target="_blank"
      style="
        position: absolute;
        bottom: 15px;
        border: 0;
        text-decoration: none;
        display: inline;
        color: inherit;
      "
      href="https://github.com/Tyson3101/Auto-Youtube-Shorts-Scroller"
      class="github-corner"
    >
      <i style="font-size: 6rem" class="fa fa-github"></i
    ></a>
  </body>
</html>
